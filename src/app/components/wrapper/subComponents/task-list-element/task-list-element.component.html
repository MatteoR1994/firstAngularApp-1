<div *ngIf="_task" class="container">

  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{_task.name}}
        </mat-panel-title>
        <mat-panel-description class="task-description">
          Priority: {{_task.priority}}
          <mat-icon *ngIf="!_task.doneDate" (click)="taskClicked($event)">done</mat-icon>
          <mat-icon *ngIf="_task.doneDate" (click)="taskClicked($event)">delete</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="data-container">
        <span>{{_task.creationDate}}</span>
        <span *ngIf="_task.doneDate">{{_task.doneDate}}</span>
        <span>{{_task.id}}</span>
        
        <div *ngIf="_task.tags">
          <!-- <br><span *ngFor="let tag of _task.tags">{{tag}}<br></span> -->
          <mat-chip-list multiple aria-label="tags">
            <mat-chip color="primary" *ngFor="let tag of _task.tags" #c="matChip" selectable="false">{{tag}}</mat-chip>
          </mat-chip-list>
        </div>
        
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
